{% extends 'base.html' %}
{% load static %}
{% block content%}   



<form action={%url 'editar_imagem' foto_id %} method='POST' enctype='multipart/form-data'>
{% csrf_token %}
<div id='formulario'>
{% for field in form.visible_fields %}
    <div>
        <label class='etiqueta' for="{{form.id_for_label}}">
            <strong>{{ field.label }}</strong>
        </label> <br>
        {{ field }}
    </div>
{% endfor %}
    <div>    
        <button type='submit' id='confirma'> <strong>Editar</strong> </button>            
    </div>
</div>
</form>




{% endblock %}
