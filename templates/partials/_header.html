{% load static %}
<header>
    
    <div id='header'>
        <div class="burguer">
            <i id="burguer" class="material-symbols-outlined">view_headline</i>
        </div>
        <div id="logo">
            <h1><a href="{% url 'index' %}">CarToop</a></h1>
        </div>
        <div>
            <form action="{% url 'buscar' %}">
                <input class='buscar' type="search" name='buscar' placeholder='Busque aqui..'>
                <button id='botao_buscar' type="submit"><span class="material-symbols-outlined">search</span></button>
            </form>
        </div>
    </div>
    
    <div class="menu">
            <a href="{% url 'estoque' %}"><p><strong>Estoque</strong></p></a>
        {% if not user.is_authenticated %}
            <a href="{% url 'login'%}"><p><strong>Login</strong></p></a>
            <a href="{% url 'cadastro'%}"><p><strong>Cadastrar-se</strong></p></a>
        {% endif %}
        {% if user.is_authenticated %}
            <a href="#"><p><strong>Favoritos</strong></p></a>
            <a href="{% url 'logout'%}"><p><strong>Logout</strong></p></a>
        {% endif %}     
        {% if user.is_authenticated and user.is_superuser %}
            <a href="http://127.0.0.1:8000/admin/"><p><strong>Admin</strong></p></a>
        {% endif %}           
    </div>
   
</header>
